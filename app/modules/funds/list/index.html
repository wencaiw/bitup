<!--banner-->
<div class="paved-banner">
    <img src="/common/images/img-allfund.png" width="100%">
    <p class="cont">{{120110 | translate}}</p>
</div>

<!--基金类型-->
<div class="w100 bj-white">
    <ul class="fund-type-list clearfix">
        <!--<li ng-class="{'active':(info.dataType == 'bbb' && info.bbbType == '1')}" ng-click="info.tabClick('bbb','funds.list.bbb', 1)">{{120384 | translate}}</li>-->
        <!--<li ng-class="{'active':(info.dataType == 'bbb'  && info.bbbType == '2')}" ng-click="info.tabClick('bbb','funds.list.bbb',2)">{{130149 | translate}}</li>-->
        <li ng-class="{'active':info.dataType == 'passive'}" ng-click="info.tabClick('passive','funds.list.passive')">{{120385 | translate}}</li>
        <li ng-class="{'active':info.dataType == 'active'}" ng-click="info.tabClick('active','funds.list.active')">{{120386 | translate}}</li>
    </ul>
</div>

<!--基金筛选条件-->
<div class="w1200 bj-white screening-box clearfix">
    <!--在售状态-->
    <div class="search clearfix">
        <div class="title">{{(info.dataType == 'bbb' ? 130030 : 120112) | translate}}</div>
        <ul class="list clearfix">
            <li ng-class="{'active': info.searchItem == item['key']}" ng-repeat="item in info.searchList" ng-click="info.selectType(item['key'], info.selectCallBack);">
                {{item['value'] | translate}}
            </li>
        </ul>
    </div>
</div>

<!--基金列表-->
<div class="w1200">

    <div ui-view="list"></div>

    <bt-loading h="50" ng-if="info.loading"></bt-loading>
    <div ng-if="info.isshow">
        <img style="width: 61px; margin: 100px auto; display: block;" src="/common/images/finance-record.png">
    </div>
    <page config='info.pageConfig'></page>
</div>
